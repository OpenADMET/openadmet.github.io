<!doctype html>

<html lang="{{ .Site.LanguageCode | default "en" }}">

    <head>
        <title>OpenADMET â€” {{ .Page.Title }}</title>
        {{ partial "meta" . }}
        {{ partialCached "header_includes" . -}}
    </head>

    <body class="{{block "bodyClass" .}} {{ end }} {{ if .Params.class }} {{ .Params.class }} {{ end }} {{ .Page.Section }}">

        <div id="container">

            {{ block "header" . }}
                <header>
                    <a class="logo" href="/">
                        <img src="/images/logo-black.png" alt="OpenADMET"/></a>
                    {{ partial "nav" . }}
                    {{ partial "hamburger.html" . }}
                </header>
            {{ end }}
            
            <main>

                {{ block "main" . }}{{ end }}

                {{ block "subnav" . }}
                    <!-- {{ partial "subnav.html" . }} -->
                {{ end }}

                {{ partialCached "footer" . }}
